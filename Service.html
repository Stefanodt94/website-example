<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bmw Landingpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="index.html"
            ><img src="images\bmw-icon.png" class="logo" alt="bmw logo"
          /></a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                id="index"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="models.html" id="models">Models</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Used-Cars.html" id="usedCars"
                >Used Cars</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Service.html" id="service">Service</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              id="searchInput"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <section class="logos bg-light">
      <div class="container">
        <div class="row">
          <div class="col-4 text-center mb-4">
            <img src="images/bmw logo-service.png" alt="" />
          </div>
          <div class="col-4 text-center mb-4">
            <img src="images/bmw logo-service2.png" alt="" />
          </div>
          <div class="col-4 text-center mb-4">
            <img src="images/mini-logo.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section class="corpus bg-light">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 text-center mb-4">
            <p class="überschrift">Book your appointment at our BMW centers.</p>
            <p class="text mb-5">
              <b>Choose one of over 300 service points in your Country</b>
              <br />
            </p>
            <div id="map" class="map-container"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="request bg-light">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 text-center bg-light">
            <p class="überschrift">SEND US A REQUEST</p>
          </div>
        </div>
        <div class="container">
          <div class="column">
            <div class="row-4"></div>
          </div>
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              aria-label="First name"
              id="firstName"
            />
          </div>
          <div class="col-md-6">
            <label for="LastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              aria-label="Last name"
              id="lastName"
            />
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" />
          </div>
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="col-md-6 mb-5">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4 mb-5">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option value="" disabled selected>Choose your Country...</option>
            </select>
          </div>
          <div class="col-md-2 mb-5">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <br /><br /><br /><br />
          <hr class="my-2" />
          <h1>Choose Your Model:</h1>
          <div class="col-md-2">
            <label for="inputBrand" class="form-label">Brand:</label>
            <select id="inputBrand" class="form-select"></select>
          </div>
          <div class="col-md-2">
            <label for="inputModel" class="form-label">Model:</label>
            <select id="inputModel" class="form-select"></select>
          </div>
          <div class="col-12 mb-5">
            <button type="submit" class="btn btn-primary" id="submit">
              Send
            </button>
          </div>
        </form>
      </div>
      <br>
      <br>
      <br>
    </section>

    </section>

    <section class="footer bg-dark text-white text-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-3">
            <a href="#"><p class="text-white">About</p></a>
          </div>
          <div class="col-xl-3">
            <a href="#"><p class="text-white">Contact</p></a>
          </div>
          <div class="col-xl-3">
            <a href="#"><p class="text-white">Term of Use</p></a>
          </div>
          <div class="col-xl-3">
            <a href="#"><p class="text-white">Copyright</p></a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView([48.1777, 11.5579], 10);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      L.marker([48.1777, 11.5579])
        .addTo(map)
        .bindPopup("BMW Welt - Germany.")
        .openPopup();
    </script>
  </body>
</html>
